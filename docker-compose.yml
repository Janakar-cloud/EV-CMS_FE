version: '3.8'

services:
  # Frontend - Brand Admin Dashboard
  brand-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        API_URL: ${API_URL:-http://localhost:5000/api/v1}
        GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    container_name: ev-cms-brand-admin
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - API_URL=${API_URL:-http://localhost:5000/api/v1}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    restart: unless-stopped
    networks:
      - ev-cms-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ev-cms-network:
    driver: bridge
